<body id="body12">

  <!-- Nav Bar Image and text -->
  <nav class="navbar navbar-dark" style="background-color: #002554;">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="img/rotoplas_logo.svg" class="d-inline-block align-top logo_brand" alt="">
        Calculadora de Innovación
      </a>
    </div>
  </nav>

  <!-- Formulario -->
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        Selecciona dentro de los apartados que sentencia concuerda con tu iniciativa
      </div>
      <div class="card-body">

        <form>


          <label for="nombre" class="form-label mt-2"> Nombre de la iniciativa</label>
          <input type="text" class="form-control " id="nom" name="nom">

          <label for="nombre" class="form-label mt-2"> ¿Cuál es el objetivo de mercado de la iniciativa? </label>
          <select class="form-control" id="mercado">
            <option hidden>Selecciona una opción</option>
            <option value="1">Servir a los mercados y clientes existentes</option>
            <option value="2">Ingresar a mercados adyacentes para atender a clientes nuevos</option>
            <option value="3">Creación de nuevos mercados y dirigirse a nuevas necesidades de los clientes</option>
          </select>

          <label for="nombre" class="form-label mt-2"> ¿Qué capacidades se necesitan para desarrollar la iniciativa?
          </label>
          <select class="form-control" id="capacidad">
            <option hidden>Selecciona una opción</option>
            <option value="1">Capacidades existentes, productos o activos existentes</option>
            <option value="2">Incorporar algunas capacidades nuevas (productos, tecnologías, etc)</option>
            <option value="3">Capacidades nuevas y desarrollo de nuevos productos, tecnologías y activos</option>
          </select>


          <label for="nombre" class="form-label mt-2"> ¿Cuál es el rango de inversión requiere la iniciativa? </label>
          <select class="form-control" id="inversion">
            <option hidden>Selecciona una opción</option>
            <option value="1"> &#60 5M MXN </option>
            <option value="2"> &#62 5M MXN & &lt; 35M MXN </option>
            <option value="3"> &#62 35M MXN </option>
          </select>


          <label for="nombre" class="form-label mt-2"> Si conoces el posible impacto ($) de tu inciaitiva elige el rango
            que
            más
            se acerque</label>
          <select class="form-control">
            <option hidden>Selecciona una opción</option>
            <option> &#60; 5M MXN </option>
            <option> &#62 5M MXN & &#60; 10M MXN </option>
            <option> &#62 10M MXN & &#60; 15M MXN </option>
            <option> &#62 15M MXN & &#60; 25M MXN </option>
            <option> &#62 25M MXN </option>
          </select>


          <!-- Button trigger modal -->


          <button type="button" class="btn btn-primary mt-4 " data-bs-toggle="modal" data-bs-target="#staticBackdrop"
            id="ElemID">
            Resultado
          </button>

      </div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="moda1">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Calculadora de innovación</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="bodyd">
            <div style="text-align: center;">
              <img src="img/rotoplas_logo_n.svg" alt="Rotoplas" width="200" height="100">
            </div>
            <br>
            La iniciativa :
            <p id="ini">

            </p>

            El tipo de Innnovación:
            <p id="tipo">

            </p>
            Riesgo:
            <p id="riesgo">

            </p>
            Incertidumbre:
            <p id="incertidumbre">

            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="generatepdf">Guardar Imagen</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>

  </form>
